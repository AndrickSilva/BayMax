<html>
    <head>
        <title>Doctor Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            function showCustomer(str)
            {
                var xmlhttp;
                if (str == "")
                {
                    document.getElementById("txtHint").innerHTML = "";
                    return;
                }
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp = new XMLHttpRequest();
                } else
                {// code for IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function ()
                {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    {
                        document.getElementById("D_Info1").innerHTML = xmlhttp.responseText;//gets response data as string
                    }
                }
                xmlhttp.open("GET", "retrieve.jsp?q=" + str, true);
                xmlhttp.send();
            }
        </script>
        
    </head>
    <body>
         <div style="padding: 25px; border: 1px #3498db ridge; background-color: azure">
            <p>Doctor Information:</p>
            <div style="margin: 10px;">  
                <select style="padding: 5px" name="speciality" onchange="showCustomer(this.value)">
                <option>-Doctor-</option>
                <option value="General physician">General physician</option>
                <option value="Orthopedic">Orthopedic</option>
                <option value="Neurology and respiratory">Neurology & respiratory</option>
                <option value="Cardiologist">Cardiologist</option>        
            </select>
            </div>
            <br>
            <div id="D_Info1" style="width: 100%; height: 100vh; "></div>
        </div> 
    </body>
</html>
